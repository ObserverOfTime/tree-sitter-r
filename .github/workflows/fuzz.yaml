name: Fuzz

on:
  push:
    branches: [main]
    paths:
      - src/scanner.c
  pull_request:
    paths:
      - src/scanner.c

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  fuzz:
    name: Fuzz scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@v4
        with:
          corpus: bindings/r/tests/testthat/references
